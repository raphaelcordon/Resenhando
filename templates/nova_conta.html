{% extends 'base.html' %}
{% block content %}

<main class="main_results">
    <div class="mainmenu_bodytext">
        <div class="container">
            <div class="card">
                <h5 class="card-header">
                    Novo usuario
                </h5>
                <div class="card-body">
                    <div class="alert-{{category}}">
                        <form action="{{ url_for('use.users_registry') }}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="username">Nome de usu√°rio</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       value="{{ session.username }}" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                          value="{{ session.name }}" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="surname">Sobrenome</label>
                                    <input type="text" class="form-control" id="surname" name="surname"
                                           value="{{ session.surname }}" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
