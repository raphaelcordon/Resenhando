{% extends 'base.html' %}
{% block content %}

<main class="main_results">
    <div class="mainmenu_bodytext">
        <div class="container">
            <div class="card">
                <h5 class="card-header">
                    Novo usuario
                </h5>
                <div class="card-body">
                    <div class="alert-{{category}}">
                        <form action="{{ url_for('use.UsersRegistry') }}" method="post" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">e-Mail</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        value="{{ session.email }}" required maxlength="50"
                                        placeholder="e-Mail">
                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        value="{{ session.name }}" required maxlength="30">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="surname">Sobrenome</label>
                                    <input type="text" class="form-control" id="surname" name="surname"
                                        value="{{ session.surname }}" required maxlength="30">
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password1">Senha</label>
                                    <input type="password" class="form-control" id="password1" name="password1" required
                                        minlength="5" maxlength="30">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password2">Repita a senha</label>
                                    <input type="password" class="form-control" id="password2" name="password2" required
                                        minlength="5" maxlength="30">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                                <div class="form-group col-md-6">
                                    <p>Senhas devem ter ao menos 5 caracteres.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
