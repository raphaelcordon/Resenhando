{% extends 'base.html' %}
{% block content %}
<!-- ##### Main Area Start ##### -->
<main>
    <div class="container">
        <div class="mainmenu_bodytext">
            <h4>AlteraÃ§Ã£o de senha</h4><br>
        </div>
        <!-- Nav Start -->
        <div class="classynav">
            <!-- ##### Form Edit Start ##### -->
            <form action="{{ url_for('use.updatePassDb') }}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">e-Mail</label>
                        <input type="email" class="form-control" id="email" name="email"
                            value="{{ session.email }}" required autofocus maxlength="50">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="passwordOld">Senha atual</label>
                        <input type="password" class="form-control" id="passwordOld" name="passwordOld" required>
                    </div>
                </div>
                <hr />
                <!-- Password -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password1">Nova Senha</label>
                        <input type="password" class="form-control" id="password1" name="password1" required
                            minlength="5" maxlength="30">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password2">Repita a senha</label>
                        <input type="password" class="form-control" id="password2" name="password2" required
                            minlength="5" maxlength="30">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary">Alterar senha</button>
                    </div>
                    <div class="form-group col-md-6">
                        <p>Senhas devem ter ao menos 5 caracteres.</p>
                    </div>
                </div>
            </form>
            <!-- ##### Form Edit End ##### -->
        </div>
        <!-- Nav End -->
    </div>
</main>
<!-- ##### Main Area End ##### -->
{% endblock %}
