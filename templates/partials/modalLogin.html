<!-- Modal for authentication -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="container modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- Login Start -->
                <div class="classynav">
                    <!-- ##### Form Edit Start ##### -->
                    <form method="POST" action="{{ url_for('log.authenticate') }}">
                        <input type="hidden" id="previous" name="previous" value="{{ previous }}">
                        <input type="hidden" id="newReview" name="newReview" value="link">
                        <ul>
                            <li class="login_smartphone"><label>e-Mail:</label> <input class="form-control" type="email"
                                    id="email" name="email" value="{{ session.email }}"
                                    placeholder="e-Mail" required autofocus></li>
                            <li class="login_smartphone mt-1"><label>Senha:</label> <input class="form-control" type="password"
                                    id="password" name="password" placeholder="Senha" required></li>
                            <li><button type="submit" class="btn btn-info mt-1">Logar</button>
                            <a class="linkColor ml-5" href="{{ url_for('use.resetPass') }}">Esqueci minha senha</a></li>
                        </ul>
                    </form>
                    <!-- ##### Form Edit End ##### -->
                </div>
                <!-- login End -->
            </div>
        </div>
    </div>
</div>
