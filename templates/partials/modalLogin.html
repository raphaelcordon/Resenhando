<!-- Modal for authentication -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
            <!-- Login Start -->
            <div class="classynav">
                <!-- ##### Form Edit Start ##### -->
                <form method="POST" action="{{ url_for('log.authenticate') }}">
                    <input type="hidden" id="previous" name="previous" value="{{ previous }}">
                    <ul>
                        <li class="login_smartphone"><label>e-Mail:</label> <input class="form-control" type="email"
                                id="email" name="email" value="{{ session.email }}"
                                placeholder="xx@email.com" required autofocus></li>
                        <li class="login_smartphone"><label>Senha:</label> <input class="form-control" type="password"
                                id="password" name="password" required></li>
                        <li><button type="submit" class="btn btn-info">Logar</button></li>
                    </ul>
                </form>
                <!-- ##### Form Edit End ##### -->
            </div>
            <!-- login End -->
            <div class="mainmenu_bodytext">
                <p><a class="linkColor" href="{{ url_for('use.resetPass') }}">Esqueci minha senha</a></p>
                <br>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
