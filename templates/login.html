{% extends 'base.html' %}
{% block content %}
<!-- ##### Main Area Start ##### -->
<main>
    <div class="container">
        <div class="mainmenu_bodytext">
            <h1>Log in</h1><br>
        </div>
        <!-- Nav Start -->
        <div class="classynav">
            <!-- ##### Form Edit Start ##### -->
            <form method="POST" action="{{ url_for('log.authenticate') }}">
                <ul>
                    <li class="login_smartphone"><label>Username:</label> <input class="form-control" type="text"
                            id="username" name="username" required></li>
                    <li class="login_smartphone"><label>Senha:</label> <input class="form-control" type="password"
                            id="password" name="password" required></li>
                    <li><button type="submit" class="btn btn-info">Logar</button></li>
                </ul>
            </form>
            <!-- ##### Form Edit End ##### -->
        </div>
        <!-- Nav End -->
    </div>
</main>
<!-- ##### Main Area End ##### -->
{% endblock %}
