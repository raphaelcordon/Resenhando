{% extends 'base.html' %}
{% block content %}
<!-- ##### Main Area Start ##### -->
<main>
    <div class="container">
        <div class="mainmenu_bodytext">
            <h1>Log in</h1><br>
        </div>
        <!-- Login Start -->
        <div class="classynav">
            <!-- ##### Form Edit Start ##### -->
            <form method="POST" action="{{ url_for('log.authenticate') }}">
                <ul>
                    <li class="login_smartphone"><label>Usu√°rio:</label> <input class="form-control" type="text"
                            id="username" name="username" value="{{ session.username }}" required></li>
                    <li class="login_smartphone"><label>Senha:</label> <input class="form-control" type="password"
                            id="password" name="password" required></li>
                    <li><button type="submit" class="btn btn-info">Logar</button></li>
                </ul>
            </form>
            <!-- ##### Form Edit End ##### -->
        </div>
        <!-- login End -->

        <div class="mainmenu_bodytext">
            <p><a href="{{ url_for('log.reset_pass') }}">Esqueci minha senha</a></p>
            <br>
        </div>

        <div class="mainmenu_bodytext">
            <p><h5><a href="{{ url_for('log.nova_conta') }}">Cadastrar-se</a></h5></p>
            <br>
        </div>
    </div>
</main>
<!-- ##### Main Area End ##### -->
{% endblock %}
