<!DOCTYPE html>
<html lang="en">

<head>
    <script data-ad-client="ca-pub-3957752655307381" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>Resenhando.co</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/core-img/icon.ico') }}">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='resenhado.css') }}">

</head>

<main>
    <div class="container">
        <div class="card">
            <h5 class="card-header">
                Usuarios registrados
            </h5>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr class="d-flex">
                            <th class="col-1">ID</th>
                            <th class="col-3">Email</th>
                            <th class="col-2">Nome</th>
                            <th class="col-3">Sobrenome</th>
                            <th class="col-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="d-flex">
                            <td class="col-sm-1">{{user.id}}</td>
                            <td class="col-sm-3">{{user.email}}</td>
                            <td class="col-sm-2">{{user.name}}</td>
                            <td class="col-sm-3">{{user.surname}}</td>
                            <td class="col-sm-1"><a href="{{ url_for('adm.UsuariosDelete', user_id=user.id) }}"
                                    class="btn btn-danger btn-sm white delete">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{{ url_for('static', filename='js/jquery/jquery-2.2.4.min.js') }}"></script>
    <!-- Popper js -->
    <script src="{{ url_for('static', filename='js/bootstrap/popper.min.js') }}"></script>
    <!-- Bootstrap js -->
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
    <!-- Bootbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
    <!-- All Plugins js -->
    <script src="{{ url_for('static', filename='js/plugins/plugins.js') }}"></script>
    <!-- Active js -->
    <script src="{{ url_for('static', filename='js/active.js') }}"></script>
     <!-- App js -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
     <!-- Delete js -->
    <script src="{{ url_for('static', filename='js/deleteResenha.js') }}"></script>
</html>
