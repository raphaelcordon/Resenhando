{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container">
        <div class="card">
            <h5 class="card-header">
                Novo usuario
            </h5>
            <div class="card-body">
                <div class="alert-{{category}}">
                    <form action="{{ url_for('adm.adm_users_registry') }}" method="post" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">E-Mail</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="{{ session.email }}" required maxlength="50"
                                    placeholder="email@provedor.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="surname">Sobrenome</label>
                                <input type="text" class="form-control" id="surname" name="surname">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <h5 class="card-header">
                Usuarios registrados
            </h5>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr class="d-flex">
                            <th class="col-1">#</th>
                            <th class="col-2">Username</th>
                            <th class="col-3">Email</th>
                            <th class="col-2">Nome</th>
                            <th class="col-3">Sobrenome</th>
                            <th class="col-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="d-flex">
                            <td class="col-sm-1">{{user.id}}</td>
                            <td class="col-sm-2">{{user.username}}</td>
                            <td class="col-sm-3">{{user.email}}</td>
                            <td class="col-sm-2">{{user.name}}</td>
                            <td class="col-sm-3">{{user.surname}}</td>
                            <td class="col-sm-1"><a data-url="{{ url_for('adm.UsuariosDelete', user_id=user.id) }}"
                                    class="btn btn-danger btn-sm white delete">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
