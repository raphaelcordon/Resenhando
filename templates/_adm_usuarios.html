{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container">
        <div class="card">
                <h5 class="card-header">
                    Novo usuario
                </h5>
                <div class="card-body">
                    <div class="alert-{{category}}">
                        <form action="{{ url_for('use.UsersRegistry') }}" method="post" enctype="multipart/form-data">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">E-Mail</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        value="{{ session.email }}" required maxlength="50"
                                        placeholder="email@provedor.com">
                                </div>
                                <div class="form-group col-md-6">

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        value="{{ session.name }}" required maxlength="30">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="surname">Sobrenome</label>
                                    <input type="text" class="form-control" id="surname" name="surname"
                                        value="{{ session.surname }}" required maxlength="30">
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="password1">Senha</label>
                                    <input type="password" class="form-control" id="password1" name="password1" required
                                        minlength="5" maxlength="30">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password2">Repita a senha</label>
                                    <input type="password" class="form-control" id="password2" name="password2" required
                                        minlength="5" maxlength="30">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                                <div class="form-group col-md-6">
                                    <p>Senhas devem ter ao menos 5 caracteres.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <br>
        <div class="card">
            <h5 class="card-header">
                Usuarios registrados
            </h5>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr class="d-flex">
                            <th class="col-1">ID</th>
                            <th class="col-3">Email</th>
                            <th class="col-2">Nome</th>
                            <th class="col-3">Sobrenome</th>
                            <th class="col-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="d-flex">
                            <td class="col-sm-1">{{user.id}}</td>
                            <td class="col-sm-3">{{user.email}}</td>
                            <td class="col-sm-2">{{user.name}}</td>
                            <td class="col-sm-3">{{user.surname}}</td>
                            <td class="col-sm-1"><a data-url="{{ url_for('adm.UsuariosDelete', user_id=user.id) }}"
                                    class="btn btn-danger btn-sm white delete">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
