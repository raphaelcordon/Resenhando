{% extends 'base.html' %}
{% block content %}
<!-- ##### Main Area Start ##### -->
<main>
    <div class="container">
        <div class="mainmenu_bodytext">
            <h3>Digite duas vezes a nova senha</h3><br>
        </div>
        <!-- Nav Start -->
        <div class="classynav">
            <!-- ##### Form Edit Start ##### -->
            <form action="{{ url_for('log.update_pass_db') }}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{ data.id }}">
                <div class="form-group">
                    <ul>
                        <li ><input type="password" id="password" name="password"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <ul>
                        <li><input type="password" id="password2" name="password2"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <ul>
                        <li><button type="submit" class="btn btn-info">Salvar</button></li>
                    </ul>
                </div>
            </form>
            <!-- ##### Form Edit End ##### -->
        </div>
        <!-- Nav End -->
    </div>
</main>
<!-- ##### Main Area End ##### -->
{% endblock %}
