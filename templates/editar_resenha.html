{% extends 'base.html' %}
{% block content %}

        <!-- ##### Main Area Start ##### -->
        <main class="main_results">
            <section class="poster_more_details">
                <div>
                    <!-- ##### Form Edit Start ##### -->
                    <form action="{{ url_for('atualizar_resenha') }}" method="post" enctype="multipart/form-data">
                        <figure class="poster_image">
                            {% if resenha.image_file == None %}
                                <img src="../static/uploads/No-Image-Available.png" alt="">
                            {% else %}
                                <img src="/static/uploads/{{ resenha.image_file }}" alt="">
                            {% endif %}
                            <figcaption class="figcaption">
                                <label class="fileContainer">
                                    <p>Escolha uma capa</p>
                                <input type="file" name="image_file" id="image_file" class="btn btn-light"
                                accept="image/png, image/jpeg">
                                    <p>Faça download de um arquivo JPG ou PNG e adicione à resenha.</p>
                                </label>
                            </figcaption>
                        </figure>

                        <fieldset>
                            <div class="form-grup">
                                <input type="hidden" name="id" value="{{ resenha.id }}">
                                <label for="tipo_review">Tipo de Review</label>
                                <select id="tipo_review" name="tipo_review" class="form-control">
                                    <option value="disco" selected>Um disco inteiro</option>
                                    <option value="musica">Uma música somente</option>
                                </select>
                                <br>

                                <br>
                                <label for="nome_review">Titulo da Review</label>
                                <input id="nome_review" name="nome_review" class="form-control"
                                       placeholder="ex: Meu disco nacional favorito!" required value="{{ resenha.nome_review }}">
                                <br>

                                <label for="nome_banda">Nome do Artista/Banda</label>
                                <input id="nome_banda" name="nome_banda" class="form-control"
                                       placeholder="ex: Sexy Young Lady" required value="{{ resenha.nome_banda }}">
                                <br>

                                <label for="review">Resenha</label>
                                <textarea id="review" name="review" class="form-control" rows="10" cols="50"
                                          placeholder="Sua resenha aqui:" required>{{ resenha.review }}</textarea>
                                <br>

                                <label for="spotify_link">Link do Spotify</label>
                                <input id="spotify_link" name="spotify_link" class="form-control"
                                placeholder="Copie de seu spotify e cole aqui" value="{{ resenha.spotify_link }}">
                                <br>

                                <button type="submit" class="btn btn-primary btn-salvar">Atualizar resenha</button>
                                <a class="btn btn-danger" href="{{ url_for('home') }}">Voltar</a>
                                <br>
                            </div>
                        </fieldset>
                    </form>
                    <!-- ##### Form Edit End ##### -->
                </div>
            </section>
            <p></p>
        </main>
<!-- ##### 'Resenha' Area End ##### -->
{% endblock %}
